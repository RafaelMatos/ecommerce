<form class="form my-2 my-lg-0" method='GET' action='{% url "search:query"%}'>
    <div class="input-group">
        <input class="form-control " type="search" name="q" placeholder="Search here" aria-label="Search" value="{{ request.GET.q }}">
        <span class="input-group-btn">
            <button class="btn btn-outline-warning" type="submit">Search</button>
        </span>
    </div>
</form>
